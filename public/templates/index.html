<!doctype html>

<html ng-app="gsaChallenge">
<head>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="js/external/angulartics.js"></script>
	<script src="js/external/angulartics-ga.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
	<script src="/js/external/datamaps.usa.min.js"></script>

	<script src="js/app.js"></script>
	<script src="js/controllers/dashboardController.js"></script>
	<script src="js/directives/heatmap.js"></script>

	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		ga('create', 'UA-62980521-1', 'auto');
	</script>
	<title>GSA Challenge</title>



</head>

<body ng-controller="DashboardController">
	


<table padding="30px">
<tr><td>

<div>From: <input type="text"></div>
<div>To: <input type="text"></div>
<div>State: <select>
		<option>VA</option>
		<option>MD</option>
	</select>
</div>
<div>Filter by food name: <input type="text"></div>
<div><button>Search</button></div>


</td>
<td>

<div id="container" style="position: relative; width: 500px; height: 300px;"></div>
    <script type="text/javascript">
      var map = new Datamap({
        element: document.getElementById('container'),
        scope: 'usa',
        fills: {
            HIGH: '#afafaf',
            LOW: '#123456',
            MEDIUM: 'blue',
            UNKNOWN: 'rgb(0,0,0)',
            defaultFill: 'green'
        },
        data: {
            VA: {
                fillKey: 'LOW',
                numberOfThings: 2002
            },
            TX: {
                fillKey: 'MEDIUM',
                numberOfThings: 10381
            }
        },
        geographyConfig: {
            popupTemplate: function(geo, data) {
                return ['<div class="hoverinfo"><strong>',
                        'Number of things in ' + geo.properties.name,
                        ': ' + data.numberOfThings,
                        '</strong></div>'].join('');
            }
        }
    });
    </script>

</td>
</tr>
</table>

</body>
</html>
