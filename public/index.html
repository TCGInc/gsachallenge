<!doctype html>

<html ng-app="gsaChallenge">
<head>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
	<script src="js/external/angulartics.js"></script>
	<script src="js/external/angulartics-ga.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
	<script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.7/js/jquery.dataTables.js"></script>
	<script src="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.js"></script>
	<script src="js/external/angular-datatables.min.js"></script>
	<script src="js/external/datamaps.usa.min.js"></script>
	<script src="js/external/colorbrewer.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/dashboardController.js"></script>
	<script src="js/services/utilityService.js"></script>
	<script src="js/directives/heatmap.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-62980521-1', 'auto');
	</script>
	<link href="css/all.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.7/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/1.10.7/integration/bootstrap/3/dataTables.bootstrap.css">
	<title>GSA Challenge</title>
</head>

<body ng-controller="dashboardController">

	<div class="container">

		<h1 class="site-header">Federal Drug Administration Enforcement Events</h1>

		<alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>

    	<div class="row">
			<div class="col-md-3">
				<div class="form-group group-types">
					<label for="typeFood" class="checkbox-inline">Food</label>
					<input type="checkbox" name="typeFood" id="typeFood" ng-model="searchParams.eventTypeFood">
					<label for="typeDrugs" class="checkbox-inline">Drugs</label>
					<input type="checkbox" name="typeDrugs" id="typeDrugs" ng-model="searchParams.eventTypeDrug">
					<label for="typeDevices" class="checkbox-inline">Devices</label>
					<input type="checkbox" name="typeDevices" id="typeDevices" ng-model="searchParams.eventTypeDevice">
				</div>
				<div class="form-group">
					<label for="dateFrom">From</label>
					<input type="date" name="dateFrom" id="dateFrom" class="form-control" ng-model="searchParams.dateFrom" datepicker-popup>
				</div>
				<div class="form-group">
					<label for="dateTo">To</label>
					<input type="date" name="dateTo" id="dateTo" class="form-control" ng-model="searchParams.dateTo" datepicker-popup>
				</div>
				<div class="form-group">
					<label for="productDescription">Product Description</label>
					<input type="text" name="productDescription" id="productDescription" class="form-control" ng-model="searchParams.productDescription" typeahead="item for item in autocomplete('productDescription', $viewValue)" typeahead-min-length="3" typeahead-wait-ms="500">
				</div>
				<div class="form-group">
					<label for="recallReason">Reason For Recall</label>
					<input type="text" name="recallReason" id="recallReason" class="form-control" ng-model="searchParams.recallReason" typeahead="item for item in autocomplete('reasonForRecall', $viewValue)" typeahead-min-length="3" typeahead-wait-ms="500">
				</div>
				<div class="form-group group-types">
					<label for="classificationClass1" class="checkbox-inline">Class I</label>
					<input type="checkbox" name="classificationClass1" id="classificationClass1" ng-model="searchParams.classificationClass1">
					<label for="classificationClass2" class="checkbox-inline">Class II</label>
					<input type="checkbox" name="classificationClass2" id="classificationClass2" ng-model="searchParams.classificationClass2">
					<label for="classificationClass3" class="checkbox-inline">Class III</label>
					<input type="checkbox" name="classificationClass3" id="classificationClass3" ng-model="searchParams.classificationClass3">
				</div>
				<div class="form-group">
					<label for="recallingFirm">Recalling Firm</label>
					<input type="text" name="recallingFirm" id="recallingFirm" class="form-control" ng-model="searchParams.recallingFirm" typeahead="item for item in autocomplete('recallingFirm', $viewValue)" typeahead-min-length="3" typeahead-wait-ms="500">
				</div>
			</div>
			<div class="col-md-9">
        		<heatmap state-counts="stateCounts">
			</div>
    	</div>

    	<div>
    		<table datatable="" dt-options="tableOptions" dt-columns="tableColumns" dt-instance="tableInstance" class="row-border hover"></table>
		</div>

	</div>

</body>
</html>
