<!doctype html>

<html ng-app="gsaChallenge">
<head>
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
	<script src="js/external/angulartics.js"></script>
	<script src="js/external/angulartics-ga.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="js/external/ui-bootstrap-0.13.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.js"></script>
	<script src="js/external/datamaps.usa.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/dashboardController.js"></script>
	<script src="js/services/utilityService.js"></script>
	<script src="js/directives/heatmap.js"></script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-62980521-1', 'auto');
	</script>
	<link href="css/all.min.css" rel="stylesheet">
	<title>GSA Challenge</title>
</head>

<body ng-controller="dashboardController">

  <div class="container">

		<h1 class="site-header">Federal Drug Administration Enforcement Events</h1>

    <div class="row">
      <div class="col-md-3">
				<form ng-submit="search.submit(search)">
					<div class="form-group group-types">
						<label for="typeFood" class="checkbox-inline">Food</label>
						<input type="checkbox" name="typeFood" id="typeFood" ng-model="search.typeFood">
						<label for="typeDrugs" class="checkbox-inline">Drugs</label>
						<input type="checkbox" name="typeDrugs" id="typeDrugs" ng-model="search.typeDrugs">
						<label for="typeDevices" class="checkbox-inline">Devices</label>
						<input type="checkbox" name="typeDevices" id="typeDevices" ng-model="search.typeDevices">
					</div>
					<div class="form-group">
						<label for="dateFrom">From</label>
						<input type="date" name="dateFrom" id="dateFrom" class="form-control" ng-model="search.dateFrom" datepicker-popup>
					</div>
					<div class="form-group">
						<label for="dateTo">To</label>
						<input type="date" name="dateTo" id="dateTo" class="form-control" ng-model="search.dateTo" datepicker-popup>
					</div>
					<div class="form-group">
						<label for="foodName">Food Name</label>
						<input type="text" name="foodName" id="foodName" class="form-control" ng-model="search.foodName">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block">Submit</button>
					</div>
				</form>
      </div>
      <div class="col-md-9">
        <heatmap state-counts="search.counts">
     </div>
    </div>

  </div>

</body>
</html>
